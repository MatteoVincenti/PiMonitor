apiVersion: 1

providers:
  - name: System-Dashboards
    folder: ${GRAFANA_MAIN_FOLDER_NAME}
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true        
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/system
      foldersFromFilesStructure: true